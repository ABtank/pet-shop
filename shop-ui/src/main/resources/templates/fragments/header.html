<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootadmin.min.css}">
    <link rel="stylesheet" th:href="@{/css/datatables.min.css}">

    <title>Pet clinic</title>
</head>

<body class="bg-light">

<nav th:fragment="header" class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <form th:action="@{/}" method="get">
        <button class="btn btn-primary" href="#">Pet Shop</button>
    </form>
</nav>

<div th:fragment="alert" class="alert alert-danger alert-dismissible" role="alert">
    Can't complete operation because of server side error
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

</body>
</html>
